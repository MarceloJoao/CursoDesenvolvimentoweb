<!DOCTYPE html>
<html lang="en">
<head>

    <title>Links</title>

    <style type="text/css">
     a{
        color: orange;
     }
     /*links n√£o visitados*/
     a:link{
        color: #b9c941;
     }

     /*links visitados*/

     a:visited{

     }
     
     /*links hover*/
     a:hover{
        color: #6d790f
     }

    </style>
</head>
