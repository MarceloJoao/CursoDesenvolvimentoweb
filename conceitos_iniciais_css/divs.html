<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs</title>

    <style type="text/css">
    #topo {
        background: blue;
    }

    #produto {
        background: red;
    }

    #rodape {
        background: green;
    }

    .produto {
        background: gray;
        margin: 10px;
    }
   
    </style>
</head>
<body>
   <div id="topo">
     <img src="imagens/amazon.jpeg" width="150">
     <ul>
      <li>Home</li>
      <li>Produtos</li>
      <li>Contato</li>
     </ul>
   </div> 

   <div id="produto">
    <div class="produto">
      Produto 1  
    </div>

    <div class="produto">
      Produto 2

    </div>

    <div class="produto">
      Produto 3
    </div>
   </div>

   <div id="rodape">
    Todos os direitos reservados
   </div>

   
</body>
</html>
